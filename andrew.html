<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andrew.ws</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a1628;
            min-height: 100vh;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .scroll-container {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 30px 20px;
        }

        .scroll-container::-webkit-scrollbar {
            width: 10px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(30, 60, 114, 0.3);
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a9eff, #2a5298);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5aaeff, #3a62a8);
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        /* Animated particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(100, 180, 255, 0.4);
            border-radius: 50%;
            animation: float-particle 20s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.4; }
            25% { transform: translateY(-100px) translateX(50px) scale(1.2); opacity: 0.6; }
            50% { transform: translateY(-200px) translateX(-50px) scale(0.8); opacity: 0.3; }
            75% { transform: translateY(-100px) translateX(100px) scale(1.1); opacity: 0.5; }
        }

        /* Gradient mesh background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 180, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(60, 140, 230, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(30, 60, 114, 0.3) 0%, transparent 40%);
            animation: rotateBackground 25s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animated gradient lines */
        .gradient-lines {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
        }

        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a9eff, transparent);
            animation: moveLine 8s linear infinite;
        }

        @keyframes moveLine {
            from { transform: translateX(-100%); }
            to { transform: translateX(200%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(100, 180, 255, 0.3), 0 25px 50px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: 0 0 40px rgba(100, 180, 255, 0.5), 0 30px 60px rgba(0, 0, 0, 0.5); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes border-dance {
            0%, 100% { border-radius: 32px 40px 48px 36px; }
            25% { border-radius: 40px 32px 36px 48px; }
            50% { border-radius: 48px 36px 32px 40px; }
            75% { border-radius: 36px 48px 40px 32px; }
        }

        .content-wrapper {
            max-width: 550px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }

        .container {
            background: rgba(20, 30, 48, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(100, 180, 255, 0.2);
            padding: 50px;
            width: 100%;
            position: relative;
            z-index: 100;
            animation: fadeIn 1s ease-out, pulse-glow 4s ease-in-out infinite, border-dance 8s ease-in-out infinite;
            margin-bottom: 30px;
            margin-top: 0;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #4a9eff, #2a5298, #1e3c72);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
            z-index: -1;
            border-radius: inherit;
            opacity: 0.5;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(100, 180, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        h1 {
            color: #ffffff;
            font-size: 2.8em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(100, 180, 255, 0.5), 0 0 40px rgba(100, 180, 255, 0.3);
            animation: text-glow 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .mew-emoji {
            width: 50px;
            height: 50px;
            animation: float-emoji 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes float-emoji {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 20px rgba(100, 180, 255, 0.5), 0 0 40px rgba(100, 180, 255, 0.3); }
            50% { text-shadow: 0 0 30px rgba(100, 180, 255, 0.8), 0 0 60px rgba(100, 180, 255, 0.5); }
        }

        .bio {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.6) 0%, rgba(42, 82, 152, 0.6) 100%);
            padding: 25px;
            border-radius: 24px 24px 36px 24px;
            margin-bottom: 30px;
            line-height: 1.7;
            color: #e0e0e0;
            font-size: 1.05em;
            text-align: center;
            border: 1px solid rgba(100, 180, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(100, 180, 255, 0.1);
            animation: fadeIn 1s ease-out 0.2s backwards;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .bio::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 180, 255, 0.1) 0%, transparent 70%);
            animation: rotate-gradient 10s linear infinite;
        }

        @keyframes rotate-gradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bio strong {
            color: #4a9eff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .discord-card {
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            padding: 20px;
            border-radius: 28px 28px 40px 28px;
            color: white;
            box-shadow: 0 8px 32px rgba(88, 101, 242, 0.4), 0 0 20px rgba(88, 101, 242, 0.3);
            animation: fadeIn 1s ease-out 0.4s backwards, float-card 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        @keyframes float-card {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .discord-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: spin-light 8s linear infinite;
        }

        @keyframes spin-light {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .discord-header {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .discord-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #7289da;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.6);
            animation: pulse-avatar 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse-avatar {
            0%, 100% { box-shadow: 0 0 20px rgba(114, 137, 218, 0.6); transform: scale(1); }
            50% { box-shadow: 0 0 30px rgba(114, 137, 218, 0.8); transform: scale(1.05); }
        }

        .discord-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            background: #3ba55d;
            border: 3px solid #5865F2;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            animation: pulse-status 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(59, 165, 93, 0.8);
        }

        @keyframes pulse-status {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .discord-info {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .discord-username {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .discord-status {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .projects-section {
            margin-top: 30px;
            position: relative;
            z-index: 100;
            padding-bottom: 60px;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            position: relative;
            z-index: 100;
        }

        .footer-text {
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.7) 0%, rgba(30, 60, 114, 0.7) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px 20px 30px 20px;
            display: inline-block;
            border: 1px solid rgba(100, 180, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 1.4s backwards;
        }

        .footer-text span {
            color: #4a9eff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .projects-title {
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(100, 180, 255, 0.5);
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .discord-project-card {
            background: transparent;
            border-radius: 24px 24px 36px 24px;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 1s ease-out backwards;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(100, 180, 255, 0.3);
            transform-style: preserve-3d;
            aspect-ratio: 16 / 9;
        }

        .discord-project-card:nth-child(2) { animation-delay: 0.8s; }
        .discord-project-card:nth-child(3) { animation-delay: 1s; }
        .discord-project-card:nth-child(4) { animation-delay: 1.2s; }

        .banner-image {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 22px 22px 34px 22px;
            transition: transform 0.4s ease;
            object-fit: cover;
        }

        .discord-project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
            z-index: 2;
            pointer-events: none;
        }

        .discord-project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(100, 180, 255, 0.15) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1;
        }

        .discord-project-card:hover::before {
            left: 100%;
        }

        .discord-project-card:hover::after {
            opacity: 1;
        }

        .discord-project-card:hover {
            transform: translateY(-8px) rotateX(5deg) scale(1.02);
            box-shadow: 0 20px 60px rgba(88, 101, 242, 0.6), 0 0 30px rgba(88, 101, 242, 0.4);
        }

        .discord-project-card:hover .banner-image {
            transform: scale(1.05);
        }

        .discord-project-card a {
            display: block;
            position: relative;
        }



        /* Cursor trail effect */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 180, 255, 0.6) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 2.2em;
            }

            .discord-header {
                flex-direction: column;
                text-align: center;
            }

            .projects-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="particles" id="particles"></div>
        <div class="gradient-lines" id="gradient-lines"></div>
        <div class="cursor-glow" id="cursor-glow"></div>

        <div class="content-wrapper">
            <div class="container" id="main-container">
                <div class="glass-overlay"></div>
                <h1>
                    andrew.ws
                    <img src="https://cdn3.emoji.gg/emojis/58261-shinymew.gif" class="mew-emoji" alt="ShinyMew">
                </h1>
                
                <div class="bio" class="parallax-element">
                    <strong>Wonderful staff member</strong> moderating over <strong>9,000+ members</strong>, and professional dumbass.
                </div>
                
                <div class="discord-card" class="parallax-element">
                    <div class="discord-header">
                        <div class="discord-avatar" id="avatar-container">
                            <div class="status-indicator"></div>
                        </div>
                        <div class="discord-info">
                            <div class="discord-username" id="username">Loading...</div>
                            <div class="discord-status">Online</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="projects-section">
                <h2 class="projects-title">Featured Projects</h2>
                
                <div class="discord-project-card" class="parallax-element">
                    <a href="https://discord.gg/inc" target="_blank">
                        <img src="https://i.imgur.com/L4g6j9b.png" alt="INC Entertainment" class="banner-image">
                    </a>
                </div>

                <div class="discord-project-card" class="parallax-element">
                    <a href="https://discord.gg/snowbio" target="_blank">
                        <img src="https://i.imgur.com/HcBuGGI.png" alt="Snowbio" class="banner-image">
                    </a>
                </div>

                <div class="discord-project-card" class="parallax-element">
                    <a href="https://discord.gg/fAdyQcHhc3" target="_blank">
                        <img src="https://i.imgur.com/3nCqQYe.png" alt="Community Server" class="banner-image">
                    </a>
                </div>
            </div>

            <div class="footer">
                <div class="footer-text">
                    designed by <span>vlcn</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = '1010625140549243000';
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = Math.random() * 10 + 15 + 's';
            particlesContainer.appendChild(particle);
        }

        // Create gradient lines
        const linesContainer = document.getElementById('gradient-lines');
        for (let i = 0; i < 8; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.width = Math.random() * 200 + 100 + 'px';
            line.style.top = Math.random() * 100 + '%';
            line.style.animationDelay = Math.random() * 8 + 's';
            line.style.animationDuration = Math.random() * 5 + 6 + 's';
            linesContainer.appendChild(line);
        }

        // 3D Parallax effect on mouse move
        const container = document.getElementById('main-container');
        const parallaxElements = document.querySelectorAll('.parallax-element, .discord-project-card');
        
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Main container tilt
            const tiltX = (mouseY - 0.5) * 10;
            const tiltY = (mouseX - 0.5) * -10;
            container.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            
            // Glass overlay effect
            const glassOverlay = container.querySelector('.glass-overlay');
            glassOverlay.style.setProperty('--mouse-x', mouseX * 100 + '%');
            glassOverlay.style.setProperty('--mouse-y', mouseY * 100 + '%');
            
            // Parallax cards
            parallaxElements.forEach((el, index) => {
                const depth = (index + 1) * 0.5;
                const moveX = (mouseX - 0.5) * depth * 20;
                const moveY = (mouseY - 0.5) * depth * 20;
                el.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            // Project cards glow effect
            document.querySelectorAll('.discord-project-card').forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                card.style.setProperty('--mouse-x', x + '%');
                card.style.setProperty('--mouse-y', y + '%');
            });

            // Cursor glow trail
            const cursorGlow = document.getElementById('cursor-glow');
            cursorGlow.style.left = e.clientX - 10 + 'px';
            cursorGlow.style.top = e.clientY - 10 + 'px';
        });

        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            parallaxElements.forEach(el => {
                el.style.transform = 'translate(0, 0)';
            });
        });

        // Smooth scroll reveal animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.discord-project-card').forEach(card => {
            observer.observe(card);
        });

                
        // Fetch Discord user data
        async function fetchDiscordUser() {
            try {
                const response = await fetch(`https://discord.com/api/v10/users/${userId}`, {
                    headers: {
                        'Authorization': 'Bot YOUR_BOT_TOKEN_HERE'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${data.avatar}.png?size=256`;
                    
                    document.getElementById('avatar-container').innerHTML = `
                        <img src="${avatarUrl}" alt="Discord Avatar">
                        <div class="status-indicator"></div>
                    `;
                    document.getElementById('username').textContent = data.username;
                } else {
                    throw new Error('Failed to fetch user');
                }
            } catch (error) {
                document.getElementById('avatar-container').innerHTML = `
                    <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord Avatar">
                    <div class="status-indicator"></div>
                `;
                document.getElementById('username').textContent = 'Andrew';
            }
        }
        
        fetchDiscordUser();

        // Force scroll to top on load
        window.addEventListener('load', () => {
            const scrollContainer = document.querySelector('.scroll-container');
            scrollContainer.scrollTop = 0;
        });

        // Also scroll to top immediately
        document.addEventListener('DOMContentLoaded', () => {
            const scrollContainer = document.querySelector('.scroll-container');
            if (scrollContainer) {
                scrollContainer.scrollTop = 0;
            }
        });

        // Add scroll-based parallax
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxBg = document.querySelector('body::before');
            document.body.style.backgroundPositionY = scrolled * 0.5 + 'px';
        });

        // Interactive hover on bio and discord card
        const interactiveElements = [document.querySelector('.bio'), document.querySelector('.discord-card')];
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02) translateZ(20px)';
            });
            el.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) translateZ(0)';
            });
        });
    </script>
</body>
</html>
